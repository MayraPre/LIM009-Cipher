<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="content">
    <h1> FORMULA SECRETA </h1>

    <div class="txt">
      <label for="txt_offset">Ingrese un numero:</label>
      <input name="txt_offset" id="txt_offset" type="number" min="1">
    </div>

    <!--Este div contiene los textos-->
    <div class="textos" id="text">
      <textarea name="txt_ingresado" id="txt_ingresado" placeholder="Ingrediente"></textarea>
      <textarea name="txt_resultado" id="txt_resultado" placeholder="Ingrediente secreto" readonly></textarea>
    </div>

    <!-- Este div contiene a los botones -->
      <div class="botones1">
        <input name="Encode"  type="button" value="OCULTAR MENSAJE" id="buttonEncode" class="buttons">
        <input name="buttonDecode" id="buttonDecode" type="button" value="DESCIFRAR MENSAJE" class="buttons"  >
      </div>
      </div>

    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
